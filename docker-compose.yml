version: '3'

services:

  reverse-proxy:
    image: traefik
    command: --docker
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik.toml:/etc/traefik/traefik.toml"
      - "./run/acme:/etc/traefik/acme"
    container_name: traefik

  blog:
    build: .
    environment:
      - "HUGO_BASE_URL=https://stevey.io"
    labels:
      - "traefik.frontend.rule=Host:stevey.io"

