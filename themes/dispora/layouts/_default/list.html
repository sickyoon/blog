{{ define "main" }}
    <main>
        <div data-name="component">
            <section class="mw7 center avenir">
                <!--<h2 class="baskerville fw1 ph3 ph0-l">Posts</h2>-->
                {{ range .Pages }}
                <article class="bt bb b--black-10">
                    <a href="#" class="db pv4 ph3 ph0-l no-underline black dim">
                        <div class="flex flex-column flex-row-ns">
                            <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
                                <img src="http://mrmrs.github.io/photos/cpu.jpg" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
                            </div>
                            <div class="w-100 w-60-ns pl3-ns">
                                <h1 class="f3 fw1 baskerville mt0 lh-title">
                                    {{ .Title }}
                                </h1>
                                <p class="f6 f5-l lh-copy">
                                    {{ .Summary }}
                                </p>
                                <p class="f6 lh-copy mv0">{{ .Date.Format "Jan 2, 2006" }}</p>
                            </div>
                        </div>
                    </a>
                </article>
                {{ end }}
            </section>
            {{ template "_internal/pagination.html" . }}
        </div>
    </main>
{{ end }}
