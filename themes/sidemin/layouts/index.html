{{ define "main" }}
<div class="bg-dark pt4-ns pb5-ns pt2 pb4 h8-12">
    <div class="mw7 center pv3 ph4 tc">
        <h1 class="white f1-ns f2 fw1 mv0 pv0">Developer Notes</h1>
    </div>
</div>
    {{ range first 5 (where .Data.Pages.ByDate.Reverse "Params.hide" "!=" true) }}
    <article class="br2 ba dark-gray b--black-10 mv4 w-100 measure-wide center">
        <div class="h4 cover" style="background-image: url({{- .Params.image -}});">
        </div>
        <div class="pa2 ph3-ns pb3-ns">
            <h1 class="f5 f4-ns mv0">{{- .Title -}}</h1>
            <p class="f6 lh-copy measure mt2 mid-gray">
            {{ .Summary }}
            </p>
        </div>
    </article>
    {{ end }}
{{ end }}
